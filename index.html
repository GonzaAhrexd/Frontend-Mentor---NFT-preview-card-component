<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <section class="nft">
    <main class="box">
      <div class="equilibrium">
        <figure>
          <img src="./images/image-equilibrium.jpg" alt="nft" class="imagen"> </a>
          <div class="imghov">
            <img class="eye" src="./images/icon-view.svg" alt="">
          </div>
        </figure>
      </div>
      <div class="text">
        <div class="eq">
          <h1> Equilibrium #3429 </h1>
        </div>
        <div class="desc">
          Our Equilibrium collection promotes balance and calm.
        </div>

        <div class="two">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" class="ethPic"> 0.041 ETH
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" class="clockPic"> 3 days left
          </div>
        </div>
        <div>
          <hr>
        </div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="" class="avatar">
          Creation of <span class="name"> Jules Wyvern </span>
      </div>
        
    </main>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/GonzaAhrexd">Gonzalo Ebel</a>
  </div>
</body>

</html>
